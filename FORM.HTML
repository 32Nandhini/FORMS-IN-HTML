<html>

<head>
    <title> RESERVATION FORM</title>

<body>
    <form ACTION="SUBMIT.HTML">
        <DIV>
            <label for="name"> NAME </label>->
            <input name="name" id="name" placeholder="name" required>
        </DIV>
        <DIV>
            <label FOR="PASSWORD"> PASSWORD</label>
            <INPUT type="password" ID="PASSWORD" placeholder="password" required>
        </DIV>
        <DIV>
            <LABEL FOR="PLACE"> PLACE</LABEL>
            <INPUT NAME="PLACE" ID="PLACE" placeholder="place" required>
        </DIV>
        <DIV>
            <label for="number" MAXLENGTH="4">YEAR OF BIRTH</label>
            <input type="number" id="number">
        </DIV>
        <div>
            <label for="date of birth">DATE OF BIRTH</label>
            <INPUT NAME="DATE OF BIRTH" ID="date" type="date" required>
        </div>
        <div>
            <label for="1 person">1 PERSON</label>
            <input type="checkbox" name="1 peron" id="1 person">
        </div>
        <DIV>
            <LABEL FOR="MORE THAN 1 PERSON">MORE THAN 1 PERSON</LABEL>
            <INPUT type="checkbox" NAME="MORE THAN 1 PERSON" ID="MORE THAN 1 PERSON">
        
        <H3> GENDER</H3>
        
            <LABEL FOR="MALE">MALE</LABEL>
            <INPUT type="radio" NAME="GENDER" ID="MALE" VALUE="MALE">
            <LABEL FOR="FEMALE">FEMALE</LABEL>
            <INPUT TYPE="radio" NAME="GENDER" ID="FEMALE" VALUE="FEMALE">
        </DIV>
       
            <label for="insert file"> INSERT FILE</label>
            <input type="file" id="insert file">
        </DIV>
        <div>
            <label for="about">ABOUT</label>
            <textarea id="about"></textarea>
        </div>
        <button type="submit" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.nereview.com%2Fner-submissions%2F&psig=AOvVaw3__R2caiTGd7-J0kc7wdyk&ust=1704012646471000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLicz4LktoMDFQAAAAAdAAAAABAV"> SUBMIT</BUTTON>
        <button type="reset"> RESET</button>
</form>
</body>
</head>

</html>
